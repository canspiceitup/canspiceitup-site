<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CanSpiceItUp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      transition: width 0.3s;
      padding: 20px;
      height: 100vh;
      overflow: auto;
    }
    #sidebar.collapsed {
      width: 60px;
      padding: 20px 5px;
    }
    #main-content {
      flex: 1;
      padding: 20px;
    }
    .sidebar-btn {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }
    .collapse-btn {
      margin-bottom: 20px;
      background: #ccc;
      padding: 8px;
      cursor: pointer;
    }
    .reel-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    iframe {
      border: none;
    }
    #map-view {
      display: none;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div class="collapse-btn" onclick="toggleSidebar()">‚ò∞</div>
    <div class="sidebar-btn" onclick="showHome()">üè† Home</div>
    <div class="sidebar-btn" onclick="showMap()">üìç View Map</div>
    <div class="sidebar-btn" onclick="showReels()">üé• Reels</div>
  </div>

  <div id="main-content">
    <div id="home-view">
      <h1>Welcome to CanSpiceItUp</h1>
      <p>Discover food, travel, and deals across Canada.</p>
    </div>

    <div id="reels-view" style="display:none;">
      <h2>Featured Reels</h2>
      <div class="reel-container">
        <iframe width="300" height="500" src="https://www.instagram.com/reel/REEL_ID_1/embed" allowfullscreen></iframe>
        <iframe width="300" height="500" src="https://www.instagram.com/reel/REEL_ID_2/embed" allowfullscreen></iframe>
        <iframe width="300" height="500" src="https://www.instagram.com/reel/REEL_ID_3/embed" allowfullscreen></iframe>
      </div>
    </div>

    <div id="map-view">
      <h2>Nearby Reels Map</h2>
      <div id="map" style="width: 100%; height: 500px;"></div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('collapsed');
    }

    function showHome() {
      document.getElementById('home-view').style.display = 'block';
      document.getElementById('reels-view').style.display = 'none';
      document.getElementById('map-view').style.display = 'none';
    }

    function showReels() {
      document.getElementById('home-view').style.display = 'none';
      document.getElementById('reels-view').style.display = 'block';
      document.getElementById('map-view').style.display = 'none';
    }

    function showMap() {
      document.getElementById('home-view').style.display = 'none';
      document.getElementById('reels-view').style.display = 'none';
      document.getElementById('map-view').style.display = 'block';
      initMap(); // Initialize Google Map or any other service
    }

    function initMap() {
      if (window.mapInitialized) return;
      window.mapInitialized = true;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;

          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: { lat: latitude, lng: longitude }
          });

          // Add a marker for current location
          new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map,
            title: "You are here"
          });

          // Add your own custom reel markers here
          const reelLocations = [
            { lat: latitude + 0.01, lng: longitude + 0.01, title: "Restaurant A" },
            { lat: latitude - 0.01, lng: longitude - 0.01, title: "Cafe B" },
          ];

          reelLocations.forEach(loc => {
            new google.maps.Marker({
              position: { lat: loc.lat, lng: loc.lng },
              map,
              title: loc.title
            });
          });

        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>

  <!-- Add Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY">
  </script>

</body>
</html>
